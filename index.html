<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Final Assignment Dice Game</title>
    <link rel="stylesheet" href="css/styles.css">


    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="scripts/game.js"></script>
</head>
<body>
   
    <section class="subhero">
        <div class="hero-content">
            <h1>
            <br> COMP 2132 -Final Assignment / Project </h1> 

        </div>
    </section>
    <section>
    
    <section>
        
    <div class="game-container">
        <h1>Final Assignment Dice Game</h1>

        

        <!--
        The below outputs the round scores and the total scores as per the assignment requirements
        
        -->
        <div class="dice-results">
            <p id="user-dice"><img src="images/usericon.png" width=20px>You rolled: </p>

            <p id="computer-dice"><img src="images/computericon.png" width=20px>Computer rolled: </p>
        </div>

 
        <div class="scores">
            <p id="user-score"><img src="images/userscore.png" width=20px>Your Score For this This Round: </p>

            <p id="computer-score"><img src="images/computerscore.png" width=20px>And Computer's Score This Round: </p>

            <p id="total-score"><img src="images/final.png" width=20px>Your Score Total: 0 vs Computer Score Total: 0</p>
        </div>

   
        <p id="winner-message"></p>

        <!-- Thesee are the two Buttons -->
        <div class="buttons">
            <button id="roll-dice-btn" class="button">Roll Dice</button>

            <button id="reset-game-btn" class="button">Reset Game</button>
        </div>
    </div>
</body>
</html>
